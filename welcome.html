<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAX에 오신 것을 환영합니다</title>
    <style>
        /* 1. body, html 기본 여백 제거 및 화면 꽉 채우기 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 방지 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* 2. 환영 페이지 컨테이너 */
        .welcome-container {
            width: 100%;
            height: 100%;
            color: white; /* 혹시 나중에 텍스트 추가할까봐 */

            /* ▼▼▼ 여기가 핵심! ▼▼▼ */

            /* 여러 배경을 쉼표(,)로 구분해서 겹쳐서 사용
               맨 위에 있는 것이 가장 위 레이어(그라데이션)
               맨 아래 있는 것이 가장 아래 레이어(이미지)
            */
            background: 
                /* 레이어 1: 어두운 그라데이션 (위에서 아래로 살짝 어두워짐) */
                linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)),
                
                /* 레이어 2: 네가 요청한 이미지 */
                url('https://github.com/seanyjeong/ilsanmaxtea/blob/main/%EA%B0%88%EB%A6%AC%EC%9E%90.png?raw=true');

            /* 배경 이미지 설정 (모바일 꽉 채우기)
            */
            background-size: cover;          /* 비율 유지하면서 화면 꽉 채우기 (이미지 일부 잘릴 수 있음) */
            background-position: center center; /* 이미지 중앙 정렬 */
            background-repeat: no-repeat;    /* 이미지 반복 안 함 */
            
            /* ▲▲▲ 핵심 끝 ▲▲▲ */

            /* (선택 사항) 만약 이미지 위에 글씨를 쓴다면 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .welcome-content {
            /* (선택 사항) 글씨에 그림자 효과 */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6); 
        }

        .welcome-content h1 {
            font-size: 2.5rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        
        <div class="welcome-content">
            </div>

    </div>

</body>
</html>
